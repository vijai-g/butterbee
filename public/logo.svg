<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="256" viewBox="0 0 1024 256" role="img" aria-labelledby="title desc">
  <title id="title">ButterBee logo</title>
  <desc id="desc">A friendly bee icon followed by the ButterBee wordmark in bold, using yellow and black brand colors.</desc>
  <defs>
    <linearGradient id="wing" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#FFF7CC" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Bee icon -->
  <g transform="translate(40,32)" stroke="#111111" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#soft)">
    <!-- Wings -->
    <ellipse cx="70" cy="36" rx="38" ry="28" fill="url(#wing)"/>
    <ellipse cx="112" cy="30" rx="38" ry="28" fill="url(#wing)"/>
    <!-- Body -->
    <ellipse cx="100" cy="84" rx="70" ry="48" fill="#FFC107"/>
    <!-- Stripes -->
    <path d="M60 72 h80" />
    <path d="M54 88 h92" />
    <path d="M60 104 h80" />
    <!-- Head -->
    <circle cx="44" cy="84" r="22" fill="#111111"/>
    <!-- Eye highlight -->
    <circle cx="50" cy="78" r="4" fill="#FFFFFF"/>
    <!-- Antennae -->
    <path d="M32 66 C22 46, 26 38, 36 34" fill="none"/>
    <path d="M54 62 C54 42, 62 38, 70 36" fill="none"/>
    <!-- Stinger -->
    <path d="M168 84 l24 10 l-24 10 z" fill="#111111" />
  </g>

  <!-- Wordmark -->
  <g transform="translate(250,156)">
    <text x="0" y="0"
      font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="96" font-weight="800" letter-spacing="0.5">
      <tspan fill="#111111">Butter</tspan><tspan fill="#FFC107">Bee</tspan>
    </text>
  </g>
</svg>
